{% extends 'base.html' %}

{% block content %}
    <h1 class="display-2 my-xl">{% block title %} Welcome to My Blog {% endblock %}</h1>
    <hr/>
    {% for post in posts %}
    	<a href="#">
		<h2>{{ post['title'] }}</h2>
	</a>
	<span class="badge badge-primary">{{post['created'] }}</span>
	<hr/>
    {% endfor  %}
{% endblock %}
